<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* To jest test. SprawdÅº ten test, test. */
        let text = prompt("Wpisz tekst: ");
        let word = prompt("Czego szukasz: ");
        let dot = word + ".";
        let comma = word + ",";
        let result = text.split(" ").map(aw => {
            if (aw.toLowerCase() === word.toLowerCase() || aw.toLowerCase() === dot.toLowerCase() || aw.toLowerCase() === comma.toLowerCase()) {
                return `<u>${aw}</u>`;
            }
            return aw;
        }).join(" ");

        document.write(result);
        console.log(result);
    </script>
</body>

</html>
