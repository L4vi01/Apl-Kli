        $(document).ready(function () {

            let size = 5
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    let div = $("<div>")
                        .addClass("elem")
                        .css("left", i * 53)
                        .css("top", j * 53)
                        .on("click", function () {
                            $(this).css("background", "lightcoral")
                            tab.push({
                                x: $(this).css("left"),
                                y: $(this).css("top")
                            })
                            console.clear()
                            console.table(tab);
                        })
